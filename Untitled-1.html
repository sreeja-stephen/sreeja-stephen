<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            height: 100%;
        }
        
        /* Content Styling */
        .content {
            padding: 50px;
            text-align: center;
        }
        
        /* Scroll Section Styles */
        .scroll-section1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
           
            padding: 20px;
            position: relative;
        }
        
        .content-left {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }
        
        .image-container1 {
            flex: 1;
            opacity: 0;
            transform: translateY(-100px); /* Start from above */
            transition: transform 1s ease-out, opacity 1s ease-out; /* Smooth animation */
            display: flex;
            justify-content: center;
        }
        
        .image-from-top {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* Image Animation when it is in view */
        .image-container1.show {
            opacity: 1;
            transform: translateY(0); /* Move it to its original position */
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Scroll down to reveal the image</h2>
    </div>

    <!-- Scroll Section -->
    <div class="scroll-section1">
        <div class="content-left">
            <h3>Content on the Left</h3>
            <p>This content stays static on the left side.</p>
        </div>
        <div class="image-container1">
            <img src="https://via.placeholder.com/400x300" alt="Image" class="image-from-top">
        </div>
    </div>

    <div class="content">
        <p>More content below.</p>
    </div>

    <script>
        const imageContainer1 = document.querySelector('.image-container1');

// Function to check if the section is in the viewport
function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return rect.top >= 0 && rect.bottom <= window.innerHeight;
}

// Function to add animation when section is in view
function checkScroll() {
    if (isInViewport(imageContainer1)) {
        // Add the 'show' class to start the animation
        imageContainer1.classList.add('show');
    } else {
        // Reset the animation when the section goes out of view
        imageContainer1.classList.remove('show');
    }
}

// Event listener for scroll
window.addEventListener('scroll', checkScroll);

// Initial check when the page is loaded
checkScroll();
    </script>
</body>
</html>
